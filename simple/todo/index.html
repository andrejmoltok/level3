<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ToDo App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <h2>ToDo App</h2>

            <div id="app">

                <fieldset>
                    <legend>Add New Todo</legend>

                    <div id="addTodo">
                        <div id="input">
                            <input type="text" name="todo" id="inputTodo" placeholder="Add your Todo here..."/>
                        </div>

                        <div id="options">
                            <div>
                                <input type="checkbox" name="prio" id="prio" />
                                <label for="prio">ToDo has Priority</label>
                            </div>

                            <input type="button" name="add" id="add" value="Add Todo" />
                        </div>
                    </div>
                </fieldset>

                <div id="todoList">
                    <fieldset>
                        <legend>Priority List</legend>
                        <div id="priority"></div>
                    </fieldset>
                    <fieldset>
                        <legend>General List</legend>
                        <div id="general"></div>
                    </fieldset>
                </div>
            </div>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
